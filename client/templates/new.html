<template name="new">
		<div class="row hide" id="msg-error"></div>
		<div class="row" id="get-form">
			<form class="col s12">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col s12">
								<h4>Generate List By Issue</h4>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Volume" id="volume" type="number" class="validate">
								<label for="volume">Volume</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Issue" id="issue" type="number" class="validate">
								<label for="issue">Issue</label>
							</div>			
						</div>
						<div class="row">
							<div class="col s12">
								<a class="waves-effect waves-light btn btn-large green form-btn" id="get-submit">Submit</a>
							</div>	
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col s12">
								<h4>OR</h4>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<a class="waves-effect waves-light btn btn-large green form-btn" id="get-advance">Get Advance Publications</a>
							</div>	
						</div>		
					</div>			
				</div>
			</form>
		</div>
		<div class="row hide" id="res">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col s12">
								<h4 id="v-i"></h4>
							</div>
						</div>
						<div class="row">
							<div class="col s2">
								<a class="waves-effect waves-light btn btn-large green " id="send-rss">Send RSS</a>
								<div class="clearfix"></div>
								<br>
								<a class="waves-effect waves-light btn btn-small orange darken-4" id="get-again">Retry</a>
							</div>
							<div class="col s10">
								<ul class="collection">
								{{#each articles}}
									<li class="collection-item"><h5>{{{title}}}</h5><p>{{section}} | {{article_pubdate}} | {{authorsString}}</p></li>
								{{/each}}
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</template>
